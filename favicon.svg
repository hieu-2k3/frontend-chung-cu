<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="premium-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <!-- Background Shape for premium feel -->
    <rect x="40" y="40" width="432" height="432" rx="100" fill="rgba(255,255,255,0.05)" />
    
    <!-- Building 1 (Left) -->
    <path fill="url(#premium-gradient)" d="M120 240c0-13.3 10.7-24 24-24h48c13.3 0 24 10.7 24 24v200h-96V240z" opacity="0.8" />
    
    <!-- Building 2 (Center - Main) -->
    <path fill="url(#premium-gradient)" d="M216 120c0-13.3 10.7-24 24-24h64c13.3 0 24 10.7 24 24v320h-112V120z" />
    
    <!-- Building 3 (Right) -->
    <path fill="url(#premium-gradient)" d="M328 180c0-13.3 10.7-24 24-24h48c13.3 0 24 10.7 24 24v260h-96V180z" opacity="0.9" />
    
    <!-- Accent Windows -->
    <rect x="248" y="140" width="20" height="20" rx="4" fill="white" opacity="0.3" />
    <rect x="284" y="140" width="20" height="20" rx="4" fill="white" opacity="0.3" />
    <rect x="248" y="180" width="20" height="20" rx="4" fill="white" opacity="0.3" />
    <rect x="284" y="180" width="20" height="20" rx="4" fill="white" opacity="0.3" />
    <rect x="248" y="220" width="20" height="20" rx="4" fill="white" opacity="0.3" />
    <rect x="284" y="220" width="20" height="20" rx="4" fill="white" opacity="0.3" />
    
    <!-- Base -->
    <rect x="80" y="440" width="352" height="12" rx="6" fill="url(#premium-gradient)" />
</svg>
