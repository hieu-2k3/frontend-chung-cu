    <!-- Block 2 (Back Right) -->
    <path fill="url(#primary-grad)" d="M272 160 l80 -40 v200 l-80 40 z" opacity="0.8" />
    <path fill="#3730a3" d="M352 120 l80 40 v200 l-80 -40 z" opacity="0.8" />
    <path fill="#818cf8" d="M272 160 l80 -40 l80 40 l-80 40 z" opacity="0.8" />

    <!-- Main Block (Front Center) -->
