<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quản Lý Chung Cư</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --font-family: 'Outfit', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            line-height: 1.6;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-blue), #8b5cf6);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.25rem;
            border-radius: 0.75rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .auth-tab.active {
            background: var(--accent-blue);
            color: white;
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--accent-blue);
            background: rgba(0, 0, 0, 0.3);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-blue), #8b5cf6);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Message */
        .message {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fa-solid fa-building-user"></i>
                </div>
                <h1>Quản Lý Chung Cư</h1>
                <p>Đăng nhập để truy cập hệ thống</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Đăng Nhập</button>
                <button class="auth-tab" onclick="switchTab('register')">Đăng Ký</button>
            </div>

            <!-- Message -->
            <div id="auth-message" class="message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="login-phone" placeholder="0901234567" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="login-btn">
                    <i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Họ và Tên</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="register-name" placeholder="Nguyễn Văn A" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="register-phone" placeholder="Cư dân nhập đúng SĐT đã báo Admin" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email (Tùy chọn)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Tối thiểu 6 ký tự" minlength="6"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mã Admin (nếu có)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key"></i>
                        <input type="text" id="register-admin-code" placeholder="Nhập mã bí mật">
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="register-btn">
                    <i class="fa-solid fa-user-plus"></i> Đăng Ký
                </button>
            </form>

            <div class="auth-footer">
                <p>Hệ thống quản lý cư dân chung cư</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://apartment-api-3jnu.onrender.com/api';

        // Check if already logged in
        window.onload = () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token
                fetch(`${API_URL}/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            const role = data.user.role;
                            window.location.href = role === 'admin' ? 'index.html' : 'user_view.html';
                        }
                    })
                    .catch(() => {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('currentUser');
                    });
            }
        };

        // Switch between login and register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            const message = document.getElementById('auth-message');

            message.className = 'message';
            message.textContent = '';

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('auth-message');
            message.className = `message ${type}`;
            message.textContent = text;
        }

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Đang đăng nhập...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));

                    const role = data.user.role;
                    const redirectUrl = role === 'admin' ? 'index.html' : 'user_view.html';

                    showMessage(`Đăng nhập thành công! Đang chuyển hướng đến trang ${role === 'admin' ? 'Admin' : 'Cư dân'}...`, 'success');
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    showMessage(data.message || 'Đăng nhập thất bại', 'error');
                }
            } catch (error) {
                showMessage('Không thể kết nối đến server. Vui lòng kiểm tra server đã chạy chưa.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập';
            }
        }

        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const adminCode = document.getElementById('register-admin-code').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Đang đăng ký...';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password, adminCode })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));

                    const role = data.user.role;
                    const redirectUrl = role === 'admin' ? 'index.html' : 'user_view.html';

                    showMessage('Đăng ký thành công! Đang chuyển hướng...', 'success');
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    showMessage(data.message || 'Đăng ký thất bại', 'error');
                }
            } catch (error) {
                showMessage('Không thể kết nối đến server. Vui lòng kiểm tra server đã chạy chưa.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Đăng Ký';
            }
        }
    </script>
</body>

</html>
